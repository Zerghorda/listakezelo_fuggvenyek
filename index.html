<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tar Gergő</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <main class="container-fluid">
      <header>
        <h1>Listakezelés</h1>
      </header>
      <article>
        <div class="urlap">
          <form action="">
            <div class="mb-3 mt-3">
              <label for="nev" class="form-label">Név:</label>
              <input
                type="text"
                class="form-control"
                id="nev"
                placeholder="Adjon egy nevet"
                name="nev"
              />
            </div>
            <div class="mb-3">
              <label for="kor" class="form-label">kor:</label>
              <input
                type="number"
                class="form-control"
                id="kor"
                min="0"
                max="100"
                placeholder="Enter password"
                name="kor"
              />
            </div>
            <div class="form-check mb-3">
              <div class="form-check mb-3">
                <label class="form-check-label"
                  ><input class="form-check-input" type="radio" name="nem" />
                  Férfi
                </label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="nem" /> Nő
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="szuro">
          <div class="form-check mb-3">
            <label for="szNev" class="form-label">Név:</label>
            <input
              type="text"
              class="form-control"
              id="szNev"
              placeholder="Kezdd"
            />
          </div>
        </div>
        <div class="adatok"></div>
      </article>
    </main>
  </body>
</html>
